 * This file was generated by the Gradle 'init' task.
 *
 * The settings file is used to specify which projects to include in your build.
 *
 * Detailed information about configuring a multi-project build in Gradle can be found
 * in the user manual at https://docs.gradle.org/8.0.2/userguide/multi_project_builds.html
 */

pluginManagement {
    repositories {
        gradlePluginPortal()
    }
}

plugins {
    id 'com.javiersc.semver' version '0.8.0'
}

rootProject.name = 'kg-ergo-demo'

include ':subproject:app'
include ':subproject:service-a'
include ':subproject:service-b'
include ':subproject:batch'
include ':subproject:algorithms'
include ':subproject:kafka-getting-started'
include ':subproject:cash-card-application'

includeBuild 'spring-core-lab'
